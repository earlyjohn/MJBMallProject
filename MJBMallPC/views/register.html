                                        <div class="rfloatdiv" style=" margin-left: 15px;">

                                        </div>
                                    </li>
                                    <li>
                                        <label class="rleftlabel">手机号：</label>
                                        <div class="rfloatdiv" style=" margin-left: 15px;">
                                            <input id="mobile" class="rinputstyle">
                                            <span></span>
                                        </div>
                                    </li>
                                    <li>
                                        <label class="rleftlabel" style=" margin-left: 15px;">验证码：</label>
                                        <div class="rfloatdiv">

                                                <img src="#" border="1"><a href="#">&nbsp;看不清楚?换个图片</a>
                                            </span>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="registerBtn"><a href="#login" style="color:white;">注册</a>
                                        </div>
                                    </li>
                                </ul>

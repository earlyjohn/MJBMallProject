

<div ng-controller="MemberAlbumSettingController">
    <div class="header">
        <div class="stats">
            <h1 class="page-title">会员管理</h1>
        </div>
    </div>
    <ul class="breadcrumb">
        <li><a href="type_manage.html">会员管理</a><span class="divider">/</span> </li>
        <li class="active">会员相册设置</li>
    </ul>
    <div class="container-fluid">
        <div class="well">
            <!-- 主要内容-->
            <form class="member_album_setting_form">
                <table class="table">
                    <tbody>
                        <tr>
                            <th>允许上传图片数量：</th>
                            <td>
                                <input class="input-medium" value="10" name="picture_num" type="text">
                            </td>
                        </tr>
                        <tr>
                            <th>图片大小：</th>
                            <td>
                                <input class="input-medium" type="text" name="picture_size" value="100">kb
                            </td>
                        </tr>
                        <tr>
                            <th>图片尺寸：</th>
                            <td>
                                <input class="input-medium" value="自动适应" type="text" name="picture_measurement">
                            </td>
                        </tr>
                        <tr>
                            <th>图片格式：</th>
                            <td>
                                <select class="input-mini" name="picture_format">
                                    <option value="1">jpg</option>
                                    <option value="2">gif</option>
                                    <option value="3">png</option>
                                </select>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <input type="submit" value="提交">
            </form>
        </div>
    </div>
</div>

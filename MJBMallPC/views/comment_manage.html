
<div ng-controller="CommentManageController">
    <div class="header">
        <div class="stats">
            <h1 class="page-title">会员管理</h1>
        </div>
    </div>
    <ul class="breadcrumb">
        <li><a href="#">会员管理</a><span class="divider">/</span> </li>
        <li class="active">评论列表</li>
    </ul>
    <div class="container-fluid">
        <div class="well">
            <form id="search_form">
                <span>会员账号</span><input type="text" class="input-medium" name="member_account">
                <span>会员ID</span><input class="input-mini" name="member_id">
                <span>购买时间</span><input type="text" class="input-medium" name="buy_time">
                <span>商家ID</span><input type="text" class="input-mini" name="shop_id">
                <span>星级</span><select class="input-medium" name="star_level">
                    <option value="1">★☆☆☆☆</option>
                    <option value="2">★★☆☆☆</option>
                    <option value="3">★★★☆☆</option>
                    <option value="4">★★★★☆</option>
                    <option value="5">★★★★★</option>
                </select>
                <button type="submit" class="icon-search"></button>
            </form>
            <div class="well">
                <table class="table">
                    <thead>
                        <tr>
                            <th style="width: 10px"></th>
                            <th>内容</th>
                            <th>会员账号</th>
                            <th>会员ID</th>
                            <th>购买时间</th>
                            <th>受评商家</th>
                            <th>商家ID</th>
                            <th>星级</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="checkbox"></td>
                            <td><span>内容质量还可以</span></td>
                            <td><span>13578555165</span></td>
                            <td><span>10086</span></td>
                            <td><span>2015-09-09</span></td>
                            <td><span>川香天下</span></td>
                            <td><span>01007545</span></td>
                            <td><span>★★★★★</span></td>
                            <td>
                                <a href="#view_comment" data-toggle="modal">查看</a>
                                <span class="divider" style="color: #0088cc">|</span>
                                <a href="#edit_comment" data-toggle="modal">编辑</a>
                                <span class="divider" style="color: #0088cc">|</span>
                                <a href="#delete_dialog" role="button" data-toggle="modal">屏蔽</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <label><input type="checkbox">全选</label>
            <div class="pagination">
                <ul>
                    <li><a href="#">首页</a> </li>
                    <li><a href="#">上一页</a> </li>
                    <li><a href="#">1</a> </li>
                    <li><a href="#">下一页</a> </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<!--编辑弹窗-->
<div class="modal fade" id="edit_comment" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title">
                    评论编辑
                </h4>
            </div>
            <div class="modal-body">
                <form class="member_detail">
                    <table class="table">
                        <tbody>
                        <tr>
                            <th>会员账号：</th>
                            <td>
                                <span id="member_acount"> 13578551685</span>
                            </td>
                        </tr>
                        <tr>
                            <th>受评商家：</th>
                            <td>
                                <span id="shop_name">川香天下</span>
                            </td>
                        </tr>
                        <tr>
                            <th>星级：</th>
                            <td>
                                <select class="input-medium" name="star_level">
                                    <option value="1">★☆☆☆☆</option>
                                    <option value="2">★★☆☆☆</option>
                                    <option value="3">★★★☆☆</option>
                                    <option value="4">★★★★☆</option>
                                    <option value="5">★★★★★</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>内容：</th>
                            <td>
                                <textarea id="comment_content" name="comment_content" rows="5"></textarea>
                            <td>
                        </tr>
                        </tbody>
                    </table>
                    <input type="submit" value="保存">
                </form>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<!--查看弹窗-->
<div class="modal fade" id="view_comment" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title">
                    评论详情
                </h4>
            </div>
            <div class="modal-body">
                <span>订单详情+用户评论</span>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<!-- 自定义删除对话框-->
<div class="modal small hide fade" id="delete_dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="myModalLabel">屏蔽评论</h3>
    </div>
    <div class="modal-body">
        <p class="error-text"><i class="icon-warning-sign modal-icon"></i>确定不在显示此评论？</p>
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">取消</button>
        <button class="btn btn-danger" data-dismiss="modal">确定</button>
    </div>
</div>

    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>

    <!-- Views-->
    <div class="views">
        <div class="view view-main">
            <div class="pages navbar-through">

                            <div id="shopLogin" style="cursor: pointer;">店铺登录</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="toolbar tabbar tabbar-labels homeNavBar" id="homeToolbar" style="display: none">
            <div id="productListNav">
                <ul style="width: 100%" class="home_ul">

            <div id="shopHomeNav"  style="display: none">

                    <li id="shopShop" style="border-left: 1px solid black;">店铺</li>

    <!-- 商品列表-->
    <script type="text/template7" id="productsListTpl">
        {{#each productsList}}
      <div class="row" style="background-color:white;margin-top:10px;">
                                        <div class="col-33" style="cursor:pointer;"><a href="productDetail.html?goods_id={{goods_id}}" style="display:inline-block;height:80px;"><img src="{{big_pic}}" style="width:140px;height:120px;" class="productImg"/></a>
                                        </div>
                                        <div class="col-66" style="padding-left: 10px;">
                                            <div style="margin-top: 10px;cursor:pointer;" class="productName"><a href="productDetail.html?goods_id={{goods_id}}"><span>{{name}}</span></a></div>
                                            <div style="margin-top: 10px;"><span>价格</span>&nbsp;<span style="color:red">￥{{price}}</span>&nbsp;&nbsp;<span style="text-decoration:line-through;">￥{{mktprice}}</span></div>
                                            <div style="margin-top: 10px;"><span>销量</span>&nbsp;<span>{{buy_count}}</span></div>
                                            <div style="margin-top: 10px;"><span>营业时间</span>&nbsp;<span>周一至周日10点到19点</span></div>
                                        </div>

                                    </div>
         {{/each}}
    </script>
    <script type="text/template7" id="productDetailTpl">
        {{#each productDetail}}
                            <div><p>{{brief}}</p></div>
                            <div><span>{{name}}</span></div>
                            <div><span style="color:red;margin-top: 10px;">￥{{price}}</span></div>
         {{/each}}
    </script>
    <!--商品分类-->
    <script type="text/template7" id="category_wapperTpl">

                    {{#each classifyList}}
                        <li><a href="#" class="item-link" data-id="{{cat_id}}">{{cat_name}}</a></li>
                    {{/each}}
                </ul>
    </script>
    <script type="text/template7" id="categoryTemplate">
        <ul class="category-list" style="background-color: white;">

                        <li class="secondClassList" style="   margin-top: 10px; margin-left: 10px;line-height: 50px;height: 50px;padding-left: 20px; border-bottom: 1px solid #e0e0e0; "><a href="productsList.html?cat_id={{cat_id}}&type_id=1" class="item-link" data-id="{{cat_id}}">{{cat_name}}</a></li>
                    {{/each}} 
                </ul>
    </script>
    <!--店铺列表-->
    <script type="text/template7" id="shopListTpl">
        {{#each shopsList}}
      <div class="row" style="background-color:white;margin-top:10px;">
                                        <div class="col-33" style="cursor:pointer;"><a href="#" style="display:inline-block;height:120px;"><img src="{{big_pic}}" style="width:140px;height:120px;" class="shopImg"/></a>
                                        </div>
                                        <div class="col-66" style="padding-left: 10px;">
                                            <div style="margin-top: 10px;cursor:pointer;" class="productName"><a href="productDetail.html?goods_id={{shop_id}}"><span>{{shop_name}}</span></a></div>
                                            <div style="margin-top: 10px;"><span>信誉等级</span><span style="color:red">*****</span></div>
                                            <div style="margin-top: 10px;"><span>电话</span><span>{{phone_number}}</span></div>
                                            <div style="margin-top: 10px;"><span>营业时间</span><span>周一至周日10点到19点</span></div>
                                        </div>

                                    </div>
         {{/each}}
    </script>
    <!--购物车列表-->
    <script type="text/template7" id="cartListTpl">
        {{#each cartList}}
        <div class="singleCart">
       <div class="home_float shopcart_decoration">
                <div class="shop_chinese" style='float: left;text-align: center;width: 80%;height: 35px;line-height: 35px;'>{{shop_name}}</div>
                <div class="home_more1"></div>
            </div>
            <div class="hr"></div>
            <div class="shopcart_auto">
                    <div class="shopcart_radio">
                    <input type="checkbox"  name="checkItem" checked="checked" style="margin-top: 60px" class="checkItemChange"/>
                        <input type="hidden" name="goods_id" value="{{goods_id}}">
                        <input type="hidden" name="buy_count" value="{{count}}">
                        <input type="hidden" name="price" value="{{price}}">
                    </div>
                <div class="shopcart_img">
                    <img src="img/phone.jpg" style="margin-top:30px"/>
                </div>
                <div class="shopcart_intro">
                    <ul>
                        <li><a href="productDetail.html?goods_id={{goods_id}}">商品名称<span>{{name}}</span></a></li>
                        <li>价格<span>{{price}}</span></li>
                    </ul>
                </div>
            </div>
            <div class="shop_manage home_auto">
                <ul class="quantityOper"> 
                     <li class="descrement">-</li>
                     <li class="productQuantity" name="productQuantity">{{count}}</li>
                     <li class="increment" data-gid="{{goods_id}}">+</li>
                </ul>
            </div>
        </div>
         {{/each}}
    </script>
    <!--编辑购物车列表-->
    <script type="text/template7" id="editCarListTpl">
        {{#each cartList}}
        <div class="editSingleCarts">
       <div class="home_float shopcart_decoration">
                    <div class="shop_chinese">{{shop_name}}</div>
                    <div class="home_more"></div>
                </div>
                <div class="hr"></div>
        <div class="shopcart_radio">
                    <label class="label-checkbox item-content col-auto">
                    <input type="checkbox" name="editCheckItem"  checked="checked" class="singleCheck">
                    <div class="item-media shopcart_bottom">
                        <i class="icon icon-form-checkbox"></i>
                    </div>
                </label>
                        <input type="hidden" id="goods_id" name="goods_id" value="{{goods_id}}">
                        <input type="hidden" id="buy_count" name="buy_count" value="{{count}}">
                        <input type="hidden" id="price" name="price" value="{{price}}">
                    </div>
                    <div class="shopcart_img">
                        <img src="img/phone.jpg" style="margin-top: 20px" />
                    </div>
                    <div class="shopcart_intro">
                        <ul>
                            <li><a href="productDetail.html?goods_id={{goods_id}}"><span>{{name}}</span></a></li>
                            <li></li>
                            <li></li>
                        </ul>
                    </div>
                    <div class="shopcart_right">
                        <div style="margin-top: 55px; float: left; width: 100%">价格<span>{{price}}</span></div>
                        <div style="float: left; width: 100%">x{{count}}</div>
                    </div>
                </div>
        </div>
         {{/each}}
    </script>

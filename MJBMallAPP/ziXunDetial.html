<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>资讯详情</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/icon.css">
    <link rel="stylesheet" href="css/product.css">
</head>

<body>
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Views-->
    <div class="views">
        <div class="view view-main">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left"><i class="icon icon-backwhite"></i></div>
                    <div class="center">资讯详情</div>
                    <div class="right"><i class="icon icon-collect"></i></div>

                </div>
            </div>
            <div class="pages navbar-through">
                <!-- Pag has additional "with-subnavbar" class -->
                <div data-page="home" class="page">
                    <div class="page-content">
                        <div class="tab-content  bg-white">
                            <div class="buttons-row  tabbar-u">
                                <span id="title"></span>
                                <span id="time"></span>
                                <span id="shop_name"></span>
                                <span id="content"></span>
                            </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    

    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>

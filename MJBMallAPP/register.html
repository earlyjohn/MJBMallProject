<div class="pages navbar-fixed" style="background-color: white">
    <div class="page" data-page="register">
        <div class="page-content register-screen-content" style="padding-top: 0px;">
            <div class="registerTopTitle" >
                <div class="topLeftIcon"><i class="iconBack"></i></div>
                <div class="title" style="height: 40px;">
                    <span>个人注册</span>
                </div>
            </div>
            <form id="my-form" class="list-block store-data" style="margin-top: 60px;">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">昵称</div>
                                <div class="item-input">
                                    <input type="text" id="userName" placeholder="昵称">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">国家/地区</div>
                                <div class="item-input">
                                    <input type="text" id="area" placeholder="中国/北京/海淀区">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">+86</div>
                                <div class="item-input">
                                    <input type="text" id="phoneNumber" placeholder="输入您的手机号">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">验证码</div>
                                <div class="item-input">
                                    <input type="text" id="messageCode" placeholder="短信验证码">
                                </div>
                                <div class="item-title label messageSendBtn" id="registerMessageSend">发送</div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">密码</div>
                                <div class="item-input">
                                    <input type="password" id="registerPassword" placeholder="填写密码">
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </form>
            <div class="content-block">
                <div class="button registerBtn">注册</div>
                <div><p>点击上面的注册"按钮"，并表示您同意<span style="color:blue;">《美居宝软件许可及服务协议》</span></p></div>
            </div>
        </div>
    </div>
</div>

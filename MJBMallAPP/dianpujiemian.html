<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>店铺</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/home.css">
</head>

<body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Views-->
    <div class="views">
        <div class="view view-main">
            <div class="pages navbar-through">
                <div class="page">
                    <div class="page-content" style="padding-top: 0px;">
                        <div style="width: 100%; height: 50px;">
                            <div style="float: left; width: 20%" class="goBack">
                                <img src="img/demo/dp_1_1.jpg" style="width: 100%; height: 50px;" />
                            </div>
                            <div style="float: left; width: 80%">
                                <img src="img/demo/dp_1_2.jpg" style="width: 100%; height: 50px;" />
                            </div>
                        </div>
                        <div style="width: 100%;">
                            <img src="img/demo/dp_2.jpg" style="width: 100%;" />
                        </div>
                        <div style="width: 100%;">
                            <img src="img/demo/dp_3.jpg" style="width: 100%;" />
                        </div>
                        <div style="width: 100%;">
                            <img src="img/demo/3.png" style="width: 100%;" />
                        </div>
                             <div style="width: 100%;" id="secondClassfy">
                                <img src="img/demo/4.1.jpg" style="width: 100%;" />
                            </div>
                            <div style="width: 100%;" id="productDetail">
                                <img src="img/demo/4.2.jpg" style="width: 100%;" />
                            </div>
                    </div>
                </div>
            </div>
        </div>
      <div class="toolbar tabbar tabbar-labels homeNavBar">
            <div>
			<ul style="width:100%" class="home_ul">
                    <li id="personalLogin" class="home_sy"></li>
                    <li id="shenbianHref" class="home_sb"></li>
                    <li id="oneClassfy" class="home_fl"></li>
                    <li id="shoppingCart" class="home_gwc"></li>
                    <li id="personalCenter" class="home_wd"></li>
                </ul>
        </div>
        </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>

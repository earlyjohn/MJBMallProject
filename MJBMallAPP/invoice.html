<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>发票信息</title>
		<!-- Path to Framework7 Library CSS-->
		<link rel="stylesheet" href="css/framework7.css">
		<!-- Path to your custom app styles-->
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/icon.css">
		<link rel="stylesheet" href="css/confirm-order.css">
	</head>

	<body>
		<!-- Status bar overlay for fullscreen mode-->
		<div class="statusbar-overlay"></div>
		<!-- Panels overlay-->
		<div class="panel-overlay"></div>
		<!-- Views-->
		<div class="views">
			<div class="view view-main">
				<div class="navbar">
					<div class="navbar-inner">
						<div class="left"><a href="confirm-order.html"><i class="icon icon-backwhite"></i></a></div>
						<div class="center">
							发票信息
						</div>
						<div class="right"></div>
					</div>
				</div>
				<div class="pages navbar-through">
					<div data-page="home" class="page">
						<div class="page-content">
							<div class="list-block m-t-0 addr-new">
								  <ul>
								    <!-- Text inputs -->
								    <li>
								      <div class="item-content">
								        <!--<div class="item-media"><i class="icon icon-form-name"></i></div>-->
								        <div class="item-inner">
								          <div class="item-title label">发票类型</div>
								          <div class="item-input">
								            <select>
								            	<option>增值税发票</option>
								            	<option>普通发票</option>
								            	<option>不开发票</option>
								            </select>
								          </div>
								        </div>
								      </div>
								    </li>
								     <li>
								      <div class="item-content">
								        <!--<div class="item-media"><i class="icon icon-form-name"></i></div>-->
								        <div class="item-inner">
								          <div class="item-title label">发票抬头</div>
								          <div class="item-input">
								            <input type="text" placeholder=" ">
								          </div>
								        </div>
								      </div>
								    </li>
								     <li>
								      <div class="item-content">
								        <!--<div class="item-media"><i class="icon icon-form-name"></i></div>-->
								        <div class="item-inner">
								          <div class="item-title label">发票内容</div>
								          <div class="item-input">
								            <input type="text" placeholder=" ">
								          </div>
								        </div>
								      </div>
								    </li>
								     <li>
								      <div class="item-content">
								        <!--<div class="item-media"><i class="icon icon-form-name"></i></div>-->
								        <div class="item-inner">
								          <div class="item-title label">纳税人识别号</div>
								          <div class="item-input">
								            <input type="text" placeholder=" ">
								          </div>
								        </div>
								      </div>
								    </li>
								     <li>
								      <div class="item-content">
								        <!--<div class="item-media"><i class="icon icon-form-name"></i></div>-->
								        <div class="item-inner">
								          <div class="item-title label">开户行</div>
								          <div class="item-input">
								            <input type="text" placeholder=" ">
								          </div>
								        </div>
								      </div>
								    </li>
								    <li>
								      <div class="item-content">
								        <!--<div class="item-media"><i class="icon icon-form-name"></i></div>-->
								        <div class="item-inner">
								          <div class="item-title label">账号</div>
								          <div class="item-input">
								            <input type="text" placeholder="请输入开户行账号">
								          </div>
								        </div>
								      </div>
								    </li>
								</ul>
							</div>
							<div class="bottom-bar row ">
								<a class="button button-fill bg-green-u p-lr-25" href="confirm-order.html">保存</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Path to Framework7 Library JS-->
		<script type="text/javascript" src="js/framework7.js"></script>
		<!-- Path to your app js-->
		<script type="text/javascript" src="js/my-app.js"></script>

</html>
